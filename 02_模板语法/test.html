<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    双大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<div id="app">
  <h2>1. 双大括号表达式</h2>
  <p>{{content}}</p>
  <p>{{content.toUpperCase()}}</p>

  <h2>2. 指令一: 强制数据绑定</h2>
  <a v-bind:href="url">去学习</a><br>
  <a :href="url">去学习</a><br>

  <h2>3. 指令二: 绑定事件监听</h2>
  <button v-on:click="test">test1</button>
  <button @click="test">test2</button>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#app',
    data: {// vue会给vm也添加所有同名的对应属性
      content: 'I Will Back!!!',
      url: 'http://atguigu.com'
    },
    methods: { // 包含n个事件回调函数的对象, 所有方法都会成为vm的方法
      test (event) {
        console.log('test()', this)
        console.log(this._data.content, this.content)
        alert(event.target.innerHTML)
      }
    }
  })

  vm.content = 'xxxxxx' // this.setState({})

  /*
  所有vue相关的方法中的this都是vm
  data中的所有属性和methods中所有方法, vm都有
  模板中读取的变量/调用方法都是vm的
   */
</script>

</body>
</html>
