<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_表单输入绑定</title>
</head>
<body>
<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
<div id="demo">
  <form action="/xxx">
    <span>用户名: </span>
    <input type="text" v-model="user.username"><br>

    <span>密码: </span>
    <input type="password" v-model="user.pwd"><br>

    <span>性别: </span>
    <input type="radio" id="female" v-model="user.sex" value="female">
    <label for="female">女</label>
    <input type="radio" id="male" v-model="user.sex" value="male">
    <label for="male">男</label><br>

    <span>爱好: </span>
    <input type="checkbox" id="basket" v-model="user.likes" value="basket">
    <label for="basket">篮球</label>
    <input type="checkbox" id="foot" v-model="user.likes" value="foot">
    <label for="foot">足球</label>
    <input type="checkbox" id="pingpang" v-model="user.likes" value="pingpang">
    <label for="pingpang">乒乓</label><br>

    <span>城市: </span>
    <select v-model="user.cityId">
      <option value="">未选择</option>
      <option :value="city.id" v-for="city in citys" :key="city.id">{{city.name}}</option>
    </select><br>
    <span>介绍: </span>
    <textarea rows="10" v-model="user.info"></textarea><br><br>

    <input type="submit" value="注册" @click.prevent="register">
  </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      user: {
        username: '', // 用户名
        pwd: '', // 密码
        sex: 'female',  //性别 femal/male
        likes: ['foot'], // 爱好
        cityId: '3', // 选择的城市ID
        info: '', // 介绍
      },
      citys: [
        {id: 1, name: 'BJ'},
        {id: 2, name: 'SZ'},
        {id: 3, name: 'SH'},
      ]
    },
    
    methods: {
      register () {
        console.log('发送ajax请求注册', this.user)
      }
    }
  })
</script>
</body>
</html>
